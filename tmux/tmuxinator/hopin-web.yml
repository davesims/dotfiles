# ~/.tmuxinator/hopin-web.yml

name: hopin-web
root: ~/hopin/hopin-web

windows:
  - hopin-web-vim:
      layout: main-vertical
      panes:
        - vim .
  - hopin-web-cli:
      layout: main-vertical
  - hopin-web-console:
      layout: main-vertical
      panes:
        - nvm use && node console
  - hopin-web-server:
      layout: main-vertical
      panes:
        - nvm use && node start
