# ~/.tmuxinator/molecule.yml

name: molecule
root: ~/molecule/molecule

windows:
  - molecule-vim:
      layout: main-vertical
      panes:
        - vim .
  - molecule-cli:
      layout: main-vertical
  - molecule-server: bundle exec rails server
  - molecule-console: bundle exec rails console
  - molecule-pgcli: pgcli vapor
  - molecule-logs: tail -f ./log/*.log
  - resque-worker: QUEUE=* bundle exec rake environment resque:work
  - ember-server:
      root: ~/molecule/molecule/frontend
      layout: main-vertical
      panes:
        - ember server --environment=test
