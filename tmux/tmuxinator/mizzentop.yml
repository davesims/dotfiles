# ~/.tmuxinator/portal.yml

name: mizzentop
root: ~/projects/defenders/mizzentop

windows:
  - mizzentop-vim:
      layout: main-vertical
      panes:
        - vim .
  - mizzentop-cli:
      layout: main-vertical
  - mizzentop-firebase-emu:
      layout: main-vertical
      panes:
          - nvm exec firebase emulators:start
