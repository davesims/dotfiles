# ~/.tmuxinator/molekube.yml

name: molekube
root: ~/molecule/kubernetes-molecule

windows:
  - molekube-vim:
      layout: main-vertical
      panes:
        - vim .
  - molekube-cli:
      layout: main-vertical
  - molecule-vim:
      root: ~/molecule/molecule
      layout: main-vertical
      panes:
        - vim .
  - alpha-console:
      layout: main-vertical
      panes:
        - kube r console vapor-alpha
  - PRODUCTION-CONSOLE!!!!!:
      layout: main-vertical
      panes:
        - kube r console vapor-production
